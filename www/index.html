<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Chicken Coop</title>
  <meta name="description" content="Automated Chicken Coop via Arduino">
  <meta name=”robots” content=”noindex,nofollow”>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="images/icon.png">
  <link rel="stylesheet" href="dist/css/main.css" />
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header class="container-fluid pt-2 pb-1 bg-dark text-white text-uppercase text-center">
    <h1>Chicken Coop</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card mb-3">
          <div id="coop-cam" class="coop-cam">
            <img src="images/coopcam.jpg" class="card-img-top" alt="coop cam"/>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="current-time-input" class="badge badge-secondary">Current Time:</label>
                <input id="current-time-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">

                <span for="previous-time-input" class="badge badge-secondary">Previous Time:</span>
                <input id="previous-time-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">

                <label for="open-time-input" class="badge badge-secondary">Open Time:</label>
                <input id="open-time-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">

                <label for="close-time-input" class="badge badge-secondary">Close Time:</label>
                <input id="close-time-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">

                <div class="row">
                  <div class="col">
                    <label for="ldr-input2" class="badge badge-secondary">Light Reading (West):</label>
                    <input id="ldr-input2" type="text" disabled class="form-control bg-white" aria-label="Default"
                      aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="col">
                    <label for="ldr-input1" class="badge badge-secondary">Light Reading (East):</label>
                    <input id="ldr-input1" type="text" disabled class="form-control bg-white" aria-label="Default"
                      aria-describedby="inputGroup-sizing-default">
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="ldr-input" class="badge badge-secondary">Avg Light Reading:</label>
                    <input id="ldr-input" type="text" disabled class="form-control bg-white" aria-label="Default"
                      aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="col">
                    <label for="daytime-input" class="badge badge-secondary">Time of Day:</label>
                    <input id="daytime-input" type="text" disabled class="form-control bg-white" aria-label="Default"
                      aria-describedby="inputGroup-sizing-default">
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="door-input" class="badge badge-secondary">Door Reading:</label>
                    <input id="door-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                      aria-describedby="inputGroup-sizing-sm">
                  </div>

                  <div class="col">
                    <label for="led-input" class="badge badge-secondary">LED Reading:</label>
                    <input id="led-input" type="text" disabled class="form-control bg-white" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
              </div>
            </form>

            <a class="btn btn-danger btn-block view-override-panel" data-toggle="collapse" href="#overridePanel" role="button" aria-expanded="false" aria-controls="overridePanel"></a>
            <div class="collapse" id="overridePanel">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="btn-group d-flex" role="group" aria-label="overrides">
                    <button id="open-btn" type="button" class="open-btn btn btn-outline-danger">OPEN</button>
                    <button id="close-btn" type="button" class="close-btn btn btn-outline-success">CLOSE</button>
                  </div>
                  <button id="reset-btn" type="button"
                    class="reset-btn btn btn-secondary btn-lg btn-block mt-4">RESET</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="dist/js/site.js"></script>
</body>

</html>
